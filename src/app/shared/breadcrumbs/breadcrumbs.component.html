<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-themecolor">{{ titulo_pagina }}</h3>
    </div>
    <div class="col-md-7 align-self-center">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" *ngIf="titulo_pagina != 'Inicio'">
                <a [routerLink]="['/inicio']">Inicio</a>
            </li>
            <li class="breadcrumb-item" *ngFor="let breadcrum of breadcrumbs" style="text-transform: capitalize;">
                <a [routerLink]="[breadcrum.url]">{{ breadcrum.span }}</a>
            </li>
            <li class="breadcrumb-item active" [ngStyle]="{'margin-left': titulo_pagina === 'Inicio' ? 'auto':'unset'}">{{ titulo_pagina }}</li>
        </ol>
    </div>
    <!-- <div>
        <button class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"><i class="ti-settings text-white"></i></button>
    </div> -->
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
