<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginForm" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <!-- <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a> -->
                Logo Institución
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input type="text" id="nombre_usuario" name="nombre_usuario" class="form-control" #nombre_usuario="ngModel" [(ngModel)]="credenciales.nombre_usuario" placeholder="Nombre de Usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="password" id="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="credenciales.password" placeholder="Contraseña" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recordarme </label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
                    </div>
                </div>

                <div class="form-group capital-preloader" *ngIf="capital_loader">
                    <div class="col-12 capital-container">
                        <div class="loader__figure"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
